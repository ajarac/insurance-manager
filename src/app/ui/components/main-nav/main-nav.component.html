<mat-toolbar color="primary">
  <app-toolbar (drawerToggle)="drawer.toggle()"></app-toolbar>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" [class.isHandset]="isHandset$ | async">
  <mat-sidenav #drawer class="sidenav" [fixedInViewport]="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
