<h1 mat-dialog-title>Favorites Manager</h1>
<div mat-dialog-content>
  <app-dynamic-list  [dataList]="dataList$ | async" [listConfig]="listConfig" (clickAction)="onClickFavorite($event)"></app-dynamic-list>
</div>
<div mat-dialog-actions>
  <div class="button">
    <button mat-raised-button mat-dialog-close color="accent">Finish</button>
  </div>
</div>
